<!DOCTYPE html>
<html lang="pt">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Site Origami</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="cabeçalho">
           <img class="cabeçalho-img" src="origami.png" alt="Origami">
           <ul class="cabeçalho-lista">
                <li class="lista-item">Origamis</li>
                <li class="lista-item">Produtos</li>
           </ul>
           
        </header>
        
        <hr class="quebra">

        <section class="origamis">
            <div class="informações-origamis">
                <h1 class="titulo-origami">Origamis</h1>
                
                <div class="content">
                    <div class="slides">
                        <input type="radio" name="slide" id="slide1" checked>
                        <input type="radio" name="slide" id="slide2">
                        <input type="radio" name="slide" id="slide3">
                        <input type="radio" name="slide" id="slide4">
                        <input type="radio" name="slide" id="slide5">

                        <div class="slide s1">
                            <img src="./Img/1.jpg" alt="Foto Origami">
                        </div>
                        <div class="slide">
                            <img src="./Img/2.jpg" alt="Foto Origami">
                        </div>
                        <div class="slide">
                            <img src="./Img/3.jpg" alt="Foto Origami">
                        </div>
                        <div class="slide">
                            <img src="./Img/4.jpg" alt="Foto Origami">
                        </div>
                        <div class="slide">
                            <img src="./Img/5.jpg" alt="Foto Origami">
                        </div>
                    </div>
                
                    <div class="navegation">
                        <label class="bar" for="slide1"></label>
                        <label class="bar" for="slide2"></label>
                        <label class="bar" for="slide3"></label>
                        <label class="bar" for="slide4"></label>
                        <label class="bar" for="slide5"></label>
                    </div>
                </div>
            </div>
        </section>

        <section class="sobre-nos">
            <div class="informacoes-nos">
                <h2 class="titulo-nos">Produtos</h2>

                    <div class="merc-todos">
                        <div class="merc">
                            <img class="tamanho-img" src=".//Img/20,00.jpeg" alt="">
                            <h3 class="preço">R$20,00</h3>
                        </div>

                        <div class="merc">
                            <img class="tamanho-img" src=".//Img/RS20,00.jpeg" alt="">
                            <h3 class="preço">R$20,00</h3>
                        </div>

                        <div class="merc">
                            <img class="tamanho-img" src=".//Img/12,00~14,00.jpeg" alt="">
                            <h3 class="preço">R$12,00~14,00</h3>
                        </div>

                        <div class="merc">
                            <img class="tamanho-img" src=".//Img/12,00.jpeg" alt="">
                            <h3 class="preço">R$12,00</h3>
                        </div>

                        <div class="merc">
                            <img class="tamanho-img" src=".//Img/8,00.jpeg" alt="">
                            <h3 class="preço">R$8,00</h3>
                        </div>

                        <div class="merc">
                            <img class="tamanho-img" src=".//Img/RS8,00.jpeg" alt="">
                            <h3 class="preço">R$8,00</h3>
                        </div>

                        <div class="merc">
                            <img class="tamanho-img" src=".//Img/EUA8,00.jpeg" alt="">
                            <h3 class="preço">R$8,00</h3>
                        </div>

                        <div class="merc">
                            <img class="tamanho-img" src=".//Img/6,00.jpeg" alt="">
                            <h3 class="preço">R$6,00</h3>
                        </div>
                    </div>
            </div>

            <hr class="quebra">

            <footer class="rodape">
                <img class="footer-img" src="./Img/origami.png" alt="">
                <h2 class="nomes">
                    Bianca Caroliny-
                    Enzo Dias-
                    Giovana Silva-
                    Derick Ribeiro- 
                    Vitorie Berton.
                </h2>
            </footer>
        </section>
    </body>
</html>
